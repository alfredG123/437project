<!DOCTYPE html>
<html lang="en">
<head>
	<title>UMBC Library Catalog</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script>
		
		var counter = 1;

		function addMore(){
			var max = 3;
			if(counter == 1){
				var deleteButton = document.createElement('div');
				deleteButton.innerHTML = document.getElementById('hiddenButton').innerHTML;
				deleteButton.setAttribute('id', 'deleteButton');
				deleteButton.setAttribute('onclick','deleteBar()');
				document.getElementById('buttonGroup').appendChild(deleteButton);
			}
			if(counter < max){
				counter++;
				var searchDiv = document.createElement('div');
				searchDiv.innerHTML = document.getElementById('hidden').innerHTML;
				searchDiv.setAttribute('id', 'extra' + counter);
				document.getElementById('search').appendChild(searchDiv);
			}
			else{
				alert("Reaching maximum amount of keyword");
			}
		}

		
		function deleteBar(){
			var remove = document.getElementById('extra'+counter);
			remove.parentNode.removeChild(remove);			
			counter--;

			if(counter == 1){
				var removeButton = document.getElementById('deleteButton');
				removeButton.parentNode.removeChild(removeButton);
			}
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="login.html">Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="help.html">Help</a>
				</li>
			</ul>
		</div>  
	</nav>

	<div style="text-align:center;">
		<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
		<h1 style = "text-align:center;"> UMBC Library Catalog</h1>
		<p>Welcome come to UMBC Library</p>
		<form style="text-align:center;">
		<div id='search'>
			<div>
			<select>
				<option>Title</option>
				<option>Author</option>
				<option>Year</option>
				<option>ISBN</option>
			</select>
			<input id="searchBar" type="text">
			</div>
		</div>
		</form>
		<br>
		<button type="button" onclick="#">Search</button>
		<button type="button" onclick="document.getElementById('searchBar').value = ''">Clear</button>
		<button type="button" onclick="addMore()">Add more keyword</button>
		<div id="buttonGroup"></div>
	</div>

	<div id="hidden" style="display:none">
		<select>
			<option>Title</option>
			<option>Author</option>
			<option>Year</option>
			<option>ISBN</option>
		</select>
		<input id="searchBar" type="text">
	</div>

	<div id="hiddenButton" style="display:none">
	<button type="button">Delete the keyword</button>
	</div>
</body>
</html>
