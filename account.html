<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>UMBC Library Catalog</title>
</head>
<body>
	<script>
		function checkLogin(){
			var parameters = location.search.substring(1).split("&");
			var temp = parameters[0].split("=");
			var l = unescape(temp[1]);
			if(l == "std"){
				location.replace("account-s.html");
			}
			else if(l == "lib"){
				location.replace("account-lib.html");

			}
			else if(l == "main"){
				location.replace("account-main.html");
			}
		}
		checkLogin();
	</script>
</body>
</html>
