	<script>
	function checkLogin(){
		var parameters = location.search.substring(1).split("&");
			var temp = parameters[0].split("=");
			var num = unescape(temp[1]);
			var inputNum = num * 2;
			var i;
			
			for(i = 1; i <= inputNum; i = i + 2){
				var temp1 = parameters[i].split("=");
				var type = unescape(temp1[1]);
				
				var temp2 = parameters[i+1].split("=");
				var key = unescape(temp2[1]);

				if(type == "Title"){
					if(key == book1.title)
						findBook1 = true;
					else if(key == book2.title)
						findBook2 = true;
					else if(key == book3.title)
						findBook3 = true;
				}
				if(type == "Author"){
					if(key == book1.author)
						findBook1 = true;
					else if(key == book2.author)
						findBook2 = true;
					else if(key == book3.author)
						findBook3 = true;
				}
				if(type == "Year"){
					if(key == book1.year)
						findBook1 = true;
					else if(key == book2.year)
						findBook2 = true;
					else if(key == book3.year)
						findBook3 = true;
				}
				if(type == "ISBN"){
					if(key == book1.ISBN)
						findBook1 = true;
					else if(key == book2.ISBN)
						findBook2 = true;
					else if(key == book3.ISBN)
						findBook3 = true;
				}
			}
		}

		checkLogin();
		showBook();

	</script>
