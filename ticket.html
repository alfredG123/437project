<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Submit ticket</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src = "jsFile.js"> </script>
	<link rel="stylesheet" href="ticket.css">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="login.html">Sign out</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="help.html">Help</a>
				</li>
			</ul>
		</div>  
	</nav>
	<div style="height: 100vh">
    	<div class="container h-100">
        	<div class="jumbotron">
        	<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        	<h1 style="text-align:center;">Ticket</h1>
            	<div class="form-group">
					<label for="exampleInputEmail1">Email address <font color="red"> *</font></label>
   					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    				<small class="form-text text-muted">Please use your Commonly used E-mail</small>
  				</div>
 				<div class="form-group">
    				<label for="exampleInputPassword1">Subject <font color="red"> *</font></label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1">Category <font color="red"> *</font></label>
    				<select class="form-control">
     						<option>Title</option>
							<option>Author</option>
							<option>Year</option>
							<option>other</option>
    				</select>
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1">Description <font color="red"> *</font></label>
    				 <textarea class="form-control" rows="5" id="comment"></textarea>
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1">Attachments</label>
    				<form>
 						<div class="custom-file">
  						 	<input type="file" class="custom-file-input" id="customFile">
    						<label class="custom-file-label" for="customFile">Choose file</label>
  						</div>
					</form>
  				</div>		
				<button type="button" onclick="check()" class="btn btn-dark"> Submit </button>
			</div>
		</div>
	</div>
</body>
</html>
