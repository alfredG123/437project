<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Submit ticket</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src = "jsFile.js"> </script>
	<link rel="stylesheet" href="ticket.css">
	<script>
		function checkHome(){
			document.getElementById("return").value = "std";
			document.getElementById("mainForm").submit();
		}
	
		function logout(){
				var c = confirm("Do you want to log out?");
				if(c==true){
					location.replace("index.html");
				}
		}

		function toHelp(){
			document.getElementById('homeId').value = "std";
			document.getElementById("helpForm").submit();
		}

		function goBack(){
			window.history.back();
		}

		function check(){
			var email = document.getElementById("email").value;
			var subject = document.getElementById("subject").value;
			var comment = document.getElementById("comment").value;

			var fill = false;

			if(email != '' && subject != '' & comment != '')
				fill = true;

			if(fill == false)
				alert("Error: Please fill in all required information.");
			
			if(fill == true){
				var c = confirm("Are you confirm to submit the ticket?");
				if(c == true){
					alert("Your ticket is submitted.");
					window.history.back();
				}
				else{
					fill = false;
				}
			}
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<form action="index.html" method="GET" id="mainForm">
			<input style="display:none;" name="confirm" id="return"> </input>
   			<a class="navbar-brand" href="index.html" onclick="checkHome()">Home</a>
		</form>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="" onclick="logout()">Sign Out</a>
				</li>
				<li class="nav-item" id="helpLi">
					<form action="help.html" method="GET" id="helpForm">
						<input style="display:none;" name="confirm" id ="homeId"> </input>
   						<a class="nav-link" href="help.html" onclick="toHelp()">Help</a>
					</form>
				</li>
			</ul>
		</div>  
	</nav>
	<div style="height: 100vh">
    	<div class="container h-100">
        	<div class="jumbotron">
        	<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        	<h1 style="text-align:center;">Ticket</h1>
            	<div class="form-group">
			<label for="email">Email address <font color="red"> *</font></label>
   			<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    				<small class="form-text text-muted">Please use your Commonly used E-mail</small>
  				</div>
 				<div class="form-group">
    				<label for="subject">Subject<font color="red"> *</font></label>
    				<input type="text" class="form-control" id="subject" placeholder="Enter subject">
  				</div>
  				<div class="form-group">
    				<label>Category <font color="red"> *</font></label>
    				<select class="form-control">
     						<option>Book Issue</option>
						<option>Technical Difficulty</option>
						<option>Bill</option>
						<option>Other</option>
    				</select>
  				</div>
  				<div class="form-group">
    				<label>Description <font color="red"> *</font></label>
    				 <textarea class="form-control" rows="5" id="comment"></textarea>
  				</div>
  				<div class="form-group">
    				<label>Attachments</label>
    				<form>
 					<div class="custom-file">
  					 	Select files: <input type="file" name="myFile" multiple>
  					</div>
				</form>
				<p style="color:red;">* - the space is required to fill in.</p>
				<button type="button" onclick="check()" class="btn btn-dark btn-block"> Submit </button>
				<button type="button" onclick="goBack()" class="btn btn-dark btn-block"> Back </button>
			</div>
		</div>
	</div>
</body>
</html>
