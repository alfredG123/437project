<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script>
			function confirmChoice(){
				c = confirm("Confirm to shutdown the system?")
				if(c == true)
					alert("System is down!");
			}
			
			function logout(){
				var c = confirm("Do you want to log out?");
				if(c==true){
					location.replace("index.html");
				}
			}
		</script>
	</head>
	<body>

	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<form action="index.html" method="GET" id="mainForm">
			<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
		</form>
   		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
   			<span class="navbar-toggler-icon"></span>
   		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav" id="menuList">
				<li class="nav-item">
					<a class="nav-link" href="" onclick="logout()">Sign Out</a>
				</li>
			</ul>
		</div>  
	</nav>

	<div style="height: 100vh">
		<div class="container h-100">
        	<div class="jumbotron">
        		<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        				<h1 style="text-align:center;">Maintain</h1>
        		<div class="row">
        			<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('No error is found.')" class="equalButton">
							<img src="search.png" alt="Search icon" style="height: 100px; width:100px">
						</button>
						<br>Search Error
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('No error is found.')" class="equalButton">
							<img src="fix.png" alt="Fix icon" style="height: 100px; width:100px">
						</button>
						<br>Fix Error
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('You are in adminstrator mode.')" class="equalButton">
							<img src="admin.png" alt="Administrator icon" style="height: 100px; width:100px">
						</button>
						<br>Administrator Mode
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('Server is up and fine.')" class="equalButton">
							<img src="server.png" alt="Server icon" style="height: 100px; width:100px">
						</button>
						<br>Server Status
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('No update is found.')" class="equalButton">
							<img src="update.png" alt="Update icon" style="height: 100px; width:100px">
						</button>
						<br>Update System
					</div>
					<div class="jumbotron col-md-1">
						<button onclick="confirmChoice()"class="equalButton">
							<img src="shutdown.png" alt="Shutdown icon" style="height: 100px; width:100px">
						</button>
						<br>Shutdown system
					</div>
				</div>	
    		</div>
		</div>
	</div>
