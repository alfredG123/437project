<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Login</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<script>
			function returnHome(){
				document.getElementById("mainForm").submit();
			}
			
			function confirmChoice(){
				c = confirm("Confirm to shutdown the system?")
				if(c == true)
					alert("System is down!");
			}
		</script>
	</head>
	<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<form action="index.html" method="GET" id="mainForm">
			<input style="display:none;" name="confirm" value="main"> </input>
   			<a class="navbar-brand" href="index.html" onclick="returnHome()">Home</a>
		</form>
   		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
   			<span class="navbar-toggler-icon"></span>
   		</button>
	</nav>
	<div style="height: 100vh">
		<div class="container h-100">
        	<div class="jumbotron">
        		<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        				<h1 style="text-align:center;">Maintain</h1>
        		<div class="row">
        			<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('No error is found.')" style="height: 100px; width:100px">
							<img src="search.png" alt="Search icon" style="height: 100px; width:100px">
							<br>Search Error
						</button>
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('No error is found.')" style="height: 100px; width:100px">
							<img src="fix.png" alt="Fix icon" style="height: 100px; width:100px">
							<br>Fix Error
						</button>
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('You are in adminstrator mode.')" style="height: 100px; width:100px">
							<img src="admin.png" alt="Administrator icon" style="height: 100px; width:100px">
							<br>Administrator Mode
						</button>
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('Server is up and fine.')" style="height: 100px; width:100px">
							<img src="server.png" alt="Server icon" style="height: 100px; width:100px">
							<br>Server Status
						</button>
					</div>
					<div class="jumbotron col-md-2">
						<button onclick="JavaScript:alert('No update is found.')" style="height: 100px; width:100px">
							<img src="update.png" alt="Update icon" style="height: 100px; width:100px">
							<br>Update System
						</button>
					</div>
					<div class="jumbotron col-md-1">
						<button onclick="confirmChoice()" style="height: 100px; width:100px">
							<img src="shutdown.png" alt="Shutdown icon" style="height: 100px; width:100px">
							<br>Shutdown system
						</button>
					</div>
				</div>	
    		</div>
		</div>
	</div>
	</body>
</html>
