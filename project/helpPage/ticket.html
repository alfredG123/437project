<!DOCTYPE html>
<html>
<head>
	<title>Help</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel = "stylesheet" href = "../cssFiles/page.css">
	<script src = "../jsFiles/button.js"> </script>

	<script>
		var isLoggedIn = false;
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
   		<a class="navbar-brand" href="../index.html?confirm=ss">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="../index.html" onclick="return logout()">Sign Out</a>
				</li>
				<li class="nav-item">
   					<a class="nav-link" href="help.html?status=ss">Help</a>
				</li>
				<li class="nav-item">
   					<a class="nav-link" href="../accountPage/account.html?status=ss">Account</a>
				</li>
			</ul>
		</div>  
	</nav>

	<div style="height: 100vh">
    		<div class="container h-100">
        		<div class="jumbotron">
        			<img src="../pictures/UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        			<h1 style="text-align:center;">Ticket</h1>
            			<div class="form-group">
					<label for="email">Email address <font color="red"> *</font></label>
   					<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    					<small class="form-text text-muted">Please use your Commonly used E-mail</small>
  				</div>
 				<div class="form-group">
    					<label for="subject">Subject<font color="red"> *</font></label>
    					<input type="text" class="form-control" id="subject" placeholder="Enter subject">
  				</div>
  				<div class="form-group">
    					<label>Category <font color="red"> *</font></label>
    					<select class="form-control">
     						<option>Book Issue</option>
						<option>Technical Difficulty</option>
						<option>Bill</option>
						<option>Other</option>
    					</select>
  				</div>
  				<div class="form-group">
    					<label>Description <font color="red"> *</font></label>
    					<textarea class="form-control" rows="5" id="comment"></textarea>
  				</div>
  				<div class="form-group">
    					<label>Attachments</label>
    					<form>
 						<div class="custom-file">
  					 		Select files: <input type="file" name="myFile" multiple>
  						</div>
					</form>
					<p style="color:red;">* - the space is required to fill in.</p>
					<button type="button" onclick="checkTicket()" class="btn btn-dark btn-block"> Submit </button>
					<button type="button" onclick="goBack()" class="btn btn-dark btn-block"> Back </button>
				</div>
			</div>
		</div>
	</div>
</body>
