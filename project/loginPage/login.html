<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<link rel = "stylesheet" href = "../cssFiles/page.css">
	<script src = "../jsFiles/login.js"> </script>
	<script src = "../jsFiles/button.js"> </script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="../index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="login.html">Sign in</a>
				</li>
				<li class="nav-item">
   					<a class="nav-link" href="../helpPage/help.html">Help</a>
				</li>
			</ul>
		</div>  
	</nav>

	<div style="height: 100vh">
		<div class="container h-100">
        		<div class="jumbotron">
        			<img src="../pictures/UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        			<h1 class="text-center">Log in</h1>
				<form name="loginForm" action="../index.html" onsubmit="return checkCredential()" method="GET" id="logForm">
            				<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">Please use your school email, Thank you.</small>
 					</div>
 					<div class="form-group">
    						<label for="password">Password</label>
    						<input type="password" class="form-control" id="password" placeholder="Password">
  					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input">
    						<label class="form-check-label">Remember me</label>
  					</div>
  					<p class="text-center">
  						<a href="forget.html">Forget your password?</a>
  					</p>
 					<p class="text-center">
  						No account? <a href="temporaryAccount.html">Get Temporary Access</a>
  					</p>
					<button id="subButton" type="submit" name="confirm" class="btn btn-dark">Log in</button>
					<button type="button" onclick="goBack()" class="btn btn-dark"> Back </button>
				</form>
    			</div>
		</div>
	</div>
</body>
</html>
