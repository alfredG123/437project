<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel="stylesheet" type="text/css" href="login.css">
	<script>
		function check(){
			var empty = true;
			var inputEmail=document.getElementById("email").value;
			var inputPwd=document.getElementById("password").value;

			try{
				if(inputEmail === ""){
					throw "empty";
				}
				else if(inputPwd === ""){
					throw "empty";
				}
				else{
					empty = false;
				}	
			}
			catch(err){
				alert("Error: Please fill in all information!");
				return false;
			}

			if(empty == false){
				if(inputEmail == "asd@abc.com" && inputPwd == "123")
					return true;
				else{
					empty = true;
					alert("Error: The email is not mathcing to the password!");
					return false;
				}
			}
			else{
				return false;
			}	
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
   		<a class="navbar-brand" href="index.html">Home</a>
   		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
   			<span class="navbar-toggler-icon"></span>
   		</button>
   		<div class="collapse navbar-collapse" id="collapsibleNavbar">
   		<ul class="navbar-nav">
   			<li class="nav-item">
   				<a class="nav-link" href="help.html">Help</a>
   			</li>
   		</ul>
   		</div>  
	</nav>
	<div style="height: 100vh">
		<div class="container h-100">
        		<div class="jumbotron">
        			<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        			<h1 style="text-align:center;">Log in</h1>
				<form name="loginForm" action="index.html" onsubmit="return check()" method="GET">
            				<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">Please use your school email, Thank you.</small>
 					</div>
 					<div class="form-group">
    						<label for="password">Password</label>
    						<input type="password" class="form-control" id="password" placeholder="Password">
  					</div>
					<div class="form-check">
						<input type="checkbox" class="form-check-input" id="exampleCheck1">
    						<label class="form-check-label" for="exampleCheck1">Remember me</label>
  					</div>
  					<p style="text-align:center;">
  						<a href="temp.html">Forget your password?</a>
  					</p>
 					<p style="text-align:center;">
  						No account? <a href="tempAcc.html">Get Temporary Access</a>
  					</p>
					<button type="submit" name="confirm" value="login" class="btn btn-dark">Log in</button>
				</form>
    			</div>
		</div>
	</div>
</body>
</html>
