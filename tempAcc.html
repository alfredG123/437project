<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel = "stylesheet" href = "cssFile.css">
	<script src = "jsFile.js"> </script>
	<script>
		function redir(){
			location.replace("index.html")
		}

		function check(){
			var ready = false;
			try{
				var inputName=document.getElementById("name").value;
				var inputEmail=document.getElementById("email").value;
				var inputPwd=document.getElementById("password").value;

				if(inputName === "")
					throw "empty";
				else if(inputEmail === "")
					throw "empty";
				else if(inputPwd === "")
					throw "empty";
				else{
					ready=true;
				}
			}
			catch(err){
                		alert("Error: Please fill in all information!");
			}

			if(ready==true){
				var answer = confirm("Comfirm?");
				if(answer == true){
					redir();
				}
				else{
					ready=false;
				}
			}
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="login.html">Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="help.html">Help</a>
				</li>
			</ul>
		</div>  
	</nav>
	<div style="border-style:solid;border-width:2px;border-color:blac; margin:10px;padding:10px;">
		<div class="container" style="text-align:center;">
			<h2>Register</h2>
			<form>
				<div class="form-group">
					<label for="name">Name:</label>
					<input type="text" class="form-control" id="name">
				</div>
				<div class="form-group">
					<label for="email">Email:</label>
					<input type="text" class="form-control" id="email">
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" class="form-control" id="password">
				</div>
			</form>
			<button type="button" onclick="check()"> Confirm </button>
		</div>
	</div>
</body>
</html>
