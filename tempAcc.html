<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Register</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<script src = "jsFile.js"> </script>
	<link rel="stylesheet" href="tempAcc.css">
	<script>
		function redir(){
			location.replace("index.html")
		}

		function check(){
			var ready = false;
			try{
				var inputName=document.getElementById("name").value;
				if(inputName === "") throw "empty";
				var inputEmail=document.getElementById("email").value;
				if(inputEmail === "") throw "empty";
				var inputPwd=document.getElementById("password").value;
				if(inputPwd === "") throw "empty";
				ready=true;
			}
			catch(err){
                alert("Please fill in all information!");
			}

			if(ready==true){
				var answer = confirm("Complete?");
				if(answer == true){
					redir();
				}
				else{
					ready=false;
				}
			}
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="login.html">Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="help.html">Help</a>
				</li>
			</ul>
		</div>  
	</nav>
	<div style="height: 100vh">
    	<div class="container h-100">
        	<div class="jumbotron">
        	<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        	<h1 style="text-align:center;">Sign up</h1>
            	<div class="form-group">
					<label for="exampleInputEmail1">Email address</label>
   					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    				<small class="form-text text-muted">Please use your school email, Thank you.</small>
  				</div>
 				<div class="form-group">
    				<label for="exampleInputPassword1">Password</label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    				<small class="form-text text-muted">The minimum password length is 7. Your password must include an uppercase character, a lowercase character, a number, and a special character (!, @, #, etc.).</small>
  				</div>
  				<div class="form-group">
    				<label for="exampleInputPassword1">Confirm password</label>
    				<input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
    				<small class="form-text text-muted">Check your password.</small>
  				</div>		
  				<p style="text-align:center;">
  					Have an account? <a href="login.html">Log in</a>
  				</p>
				<button type="button" onclick="check()" class="btn btn-dark"> Confirm </button>
			</div>
		</div>
	</div>
</body>
</html>
