<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="ISO-8859-1">
	<title>Forget Password</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	<link rel = "stylesheet" href = "cssFile.css">
	<script src = "jsFile.js"> </script>
	<script>
		function check(){
			var empty = true;
			var inputEmail=document.getElementById("email").value;

			try{
				if(inputEmail === ""){
					throw "empty";
				}
				else{
					empty = false;
				}
			}
			catch(err){
				alert("Error: Please fill in your email!");
				return false;
			}

			if(empty == false){
				var c = confirm("Confirm?");
				if(c == true){
					alert("An mail is sent to your email");
					location.replace("index.html");
				}
				else{
					return false;
				}
			}	
		}
	</script>
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="login.html">Sign in</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="help.html">Help</a>
				</li>
			</ul>
		</div>  
	</nav>


	<div style="height: 100vh">
		<div class="container h-100">
        		<div class="jumbotron">
        			<img src="UMBC logo.png" alt="UMBC logo" style="width:100px;height:20px;">
        			<h1 style="text-align:center;">Forget your password?</h1>
				<form action="index.html" onsubmit="return check()">
            				<div class="form-group">
						<label for="email">Email address</label>
						<input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
						<small id="emailHelp" class="form-text text-muted">Please enter your email, Thank you.</small>
 					</div>
					<button id="subButton" type="submit" class="btn btn-dark">Confirm</button>
				</form>
    			</div>
		</div>
	</div>
</body>
</html>
